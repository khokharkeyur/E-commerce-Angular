<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of productList; track item.id) {
            <tr>
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <div class="action-buttons">
                        <button class="delete" (click)="deleteProduct(item.id)">Delete</button>
                        <button class="edit" routerLink="/seller-update-product/{{item.id}}">Edit</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
