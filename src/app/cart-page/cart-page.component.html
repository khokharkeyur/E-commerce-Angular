<div class="cart-page">
    <h1>Shopping Cart</h1>
    <div class="cart-container">
        <div class="cart-items">
            <div class="cart-item">
                <img src="image" alt="Product Image">
                <div class="item-info">
                    <h2>Product Name</h2>
                    <p>Price: <strong>$300</strong></p>
                    <p>Quantity: <strong>1</strong></p>
                </div>
                <button class="remove-card"><i class="fas fa-trash"></i> Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <ul>
                <li><span>Subtotal:</span><span>$300</span></li>
                <li><span>Tax:</span><span>$30</span></li>
                <li><span>Delivery:</span><span>$10</span></li>
                <li><span>Discount:</span><span>-$20</span></li>
                <li class="total"><span><strong>Total:</strong></span><span><strong>$320</strong></span></li>
            </ul>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>
</div>
